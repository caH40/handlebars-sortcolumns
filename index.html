<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./handlebars.min-v4.7.7.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
    <title>weather SPA</title>
  </head>
  <body>
    <div class="container">
      <div class="header">HEADER</div>
      <div class="content"></div>
    </div>

    <script src="./app.js" type="module"></script>

    <script id="citiesTemplate" type="text/x-handlebars-template">
      <table class='title'>
        <th class='table__header' id='city'>City</th>
        <th class='table__header pointer' id='temp'>Temp</th>
        <th class='table__header pointer' id='humidity'>Humidity</th>
        <th class='table__header pointer' id='wind_speed'>Windspeed</th>
        <th class='table__header' id='table-header'>Description</th>
        {{#each list}}
          <tr>
            <td>{{city}}</td>
            <td>{{temp}}</td>
            <td>{{humidity}}</td>
            <td>{{wind_speed}}</td>
            <td>{{description}}</td>
          </tr>
        {{/each}}

      </table>
    </script>
  </body>
</html>
